name: CI
on:
  push:
    branches:
      - main
      - testfeat
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  validation:
    name: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Spellcheck
        run: npx cspell "**/*.{js,jsx,ts,tsx,md,mdx}" --no-progress
